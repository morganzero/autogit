<!DOCTYPE html>
<html>

<head>
    <title>AutoGit</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #0e1015;
            color: #f8f8f8;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .light-mode {
            background-color: #f8f8f8;
            color: #222;
        }

        .terminal-box {
            background-color: rgba(30, 34, 44, 0.8);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
            margin: 20px auto 0;
        }

        #loading {
            font-style: italic;
            display: block;
            color: #64b5f6;
        }

        #logs {
            white-space: pre-wrap;
            overflow-y: scroll;
            max-height: 400px;
            color: #b48ead;
        }

        .left-align {
            text-align: left;
        }

        .toggle-button {
            background-color: #64b5f6;
            color: #f8f8f8;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 80px;
        }

        .toggle-button:hover {
            background-color: #4a8ac9;
        }

    </style>
    <script>
        let upToDateDisplayed = false;

        function toggleLightDarkMode() {
            const body = document.body;
            const button = document.querySelector(".toggle-button");
            const isDarkMode = body.classList.toggle("light-mode");
            button.innerText = isDarkMode ? "Dark" : "Light";
        }

        function showLogs(data) {
            const logsElement = document.getElementById('logs');
            const upToDateElement = document.getElementById('upToDate');
            const errorLogsElement = document.getElementById('errorLogs');

            if (data.includes("Up-to-date") && !upToDateDisplayed) {
                upToDateElement.innerText = "Up-to-date";
                upToDateElement.style.display = 'block';
                logsElement.innerHTML = data + "<br>";
                upToDateDisplayed = true;
            } else if (data.includes("Error fetching logs.")) {
                errorLogsElement.innerText = "Error fetching logs.";
                errorLogsElement.style.display = 'block';
                logsElement.style.display = 'none';
            } else {
                upToDateElement.style.display = 'none';
                errorLogsElement.style.display = 'none';
                logsElement.innerHTML = data + "<br>";
                upToDateDisplayed = false;
            }

            document.getElementById('loading').style.display = 'none';
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        function fetchLogs() {
            fetch('/logs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => showLogs(data))
                .catch(() => showLogs("Error fetching logs."));
        }

        function startFetchingLogs() {
            setInterval(fetchLogs, 2000);
            fetchLogs();
        }

    </script>
</head>

<body onload="startFetchingLogs()">
    <div class="terminal-box">
        <h1 style="text-align: center;">AutoGit Logs:</h1>
        <p id="loading">Loading...</p>
        <div id="upToDate" style="display: none; color: green;"></div>
        <div id="errorLogs" style="display: none; color: red;"></div>
        <pre id="logs" class="left-align"></pre>
    </div>
    <button class="toggle-button" onclick="toggleLightDarkMode()">Light</button>
</body>

</html>
